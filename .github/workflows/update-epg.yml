name: Atualizar EPG Diariamente

on:
  schedule:
    - cron: '20 3 * * *'  # 00:20 BRT ‚Üí 03:20 UTC
  workflow_dispatch:

permissions:  # Adicione esta se√ß√£o!
  contents: write  # Permite que o GITHUB_TOKEN fa√ßa push

jobs:
  atualizar-epg:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Autentica o checkout

      - name: Baixar EPG.xml
        run: curl -s -o epg.xml "https://explouddev.com.br/api/app/epg.xml"

      - name: Configurar Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit e Push
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Define o token como vari√°vel de ambiente
        run: |
          git add epg.xml
          git commit -m "üìÖ Atualiza√ß√£o autom√°tica do EPG - $(date '+%d/%m/%Y %H:%M')"
          git remote set-url origin https://x-access-token:$GH_TOKEN@github.com/${{ github.repository }}.git
          git push origin main
